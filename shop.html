<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Watch Store</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .watch-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .watch-card:hover {
            transform: translateY(-10px);
        }

        .watch-card img {
            width: 100%;
            height: auto;
        }

        .watch-card .price {
            background-color: #333;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
        }

        .watch-card .watch-name {
            padding: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="logo">
                <h1>WatchStore</h1>
            </div>
        </nav>
    </header>
    <h1 style="text-align:center; margin: 20px;">Watch Gallery</h1>

    <div class="container">
        <!-- Watch 1 -->
        <div class="watch-card">
            <img src="img/close-up-clock-with-time-change.jpg" alt="Watch 1">
            <div class="watch-name">Luxury Silver Watch</div>
            <div class="price">$450</div>
        </div>

        <!-- Watch 2 -->
        <div class="watch-card">
            <img src="img/elegant-watch-with-silver-golden-chain-lights-isolated.jpg" alt="Watch 2">
            <div class="watch-name">Classic Gold Watch</div>
            <div class="price">$550</div>
        </div>

        <!-- Watch 3 -->
        <div class="watch-card">
            <img src="img/Rolex Datejust 36mm Blue Dial Fluted Bezel Jubilee 126234 for $11,970 for sale from a Trusted Seller on Chrono24.jpeg" alt="Watch 3">
            <div class="watch-name">Sporty Blue Watch</div>
            <div class="price">$300</div>
        </div>

        <!-- Watch 4 -->
        <div class="watch-card">
            <img src="img/golden-book-gold-time-object.jpg" alt="Watch 4">
            <div class="watch-name">Elegant Black Watch</div>
            <div class="price">$400</div>
        </div>

        <!-- Watch 5 -->
        <div class="watch-card">
            <img src="img/Carnival  Women's Watch Automatic Luminous Display with Date Waterproof - F.jpeg" alt="Watch 5">
            <div class="watch-name">Minimalist Leather Watch</div>
            <div class="price">$350</div>
        </div>

        <!-- Watch 6 -->
        <div class="watch-card">
            <img src="img/Tsar Bomba 100M Waterproof Rubber Strap MIYOTA JS20 Movement Chronograph Sapphire - Red _ No.jpeg" alt="Watch 6">
            <div class="watch-name">Smart Hybrid Watch</div>
            <div class="price">$500</div>
        </div>
    </div>
    <footer>
        <p>Follow us on:</p>
        <!-- Add social media links here -->
    </footer>
</body>
</html>
